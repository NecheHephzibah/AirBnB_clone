<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB_clone</title>
    <!-- css styles in head tag -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000;
            height: 70px;
            width: 100%;
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
        }

        footer {
            background-color: #00ff00;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer p {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- header HTML structure -->
    <header></header>

    <!-- footer HTML structure -->
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
